<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <title>Javascript E1</title>
  </head>
  <body>
    <div class="container">
      <form action="#" id="form" method="GET">
        <label for="name">Name</label>
        <input id="nameInput" name="name" type="text" style="float: right" />
        <br />
        <br />
        <label for="phone">phone</label>
        <input id="phoneInput" name="phone" type="text" style="float: right" />
        <br />
        <br />
        <label for="department">department</label>
        <input
          id="departmentInput"
          name="department"
          type="text"
          style="float: right"
        />
        <br />
        <br />
        <span>message</span>
        <textarea
          name="message"
          id="messageInput"
          cols="30"
          rows="10"
          style="float: right"
        ></textarea>

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <button id="submitBtn">submit</button>
      </form>

      <p id="result"></p>
    </div>
  </body>
</html>
