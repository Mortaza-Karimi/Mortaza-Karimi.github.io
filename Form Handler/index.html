<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <title>Javascript E1</title>
  </head>
  <body>
    <div class="container">
      <form action="#" id="form" method="POST">
        <label for="name">Name</label>
        <input
          id="nameInput"
          name="name"
          type="text"
          style="float: right"
          required
        />
        <br />
        <br />
        <label for="phone">phone</label>
        <input
          id="phoneInput"
          name="phone"
          type="tel"
          style="float: right"
          pattern="09(0[1-2]|1[0-9]|3[0-9]|2[0-1])-?[0-9]{3}-?[0-9]{4}"
          required
        />
        <br />
        <br />
        <label for="department">department</label>

        <select
          name="department"
          id="departmentInput"
          style="float: right"
          required
        >
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
          <option value="d">d</option>
        </select>
        <br />
        <br />
        <span>message</span>
        <textarea
          name="message"
          id="messageInput"
          cols="30"
          rows="10"
          style="float: right"
          required
        ></textarea>

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

        <input type="file" id="image" name="iamge" required />

        <br />
        <br />
        <input type="checkbox" id="checkbox1" name="checkbox1" />checkbox1

        <br />
        <input type="checkbox" id="checkbox2" name="checkbox2" />checkbox2
        <br />
        <input type="checkbox" id="checkbox3" name="checkbox3" />checkbox3
        <br />
        <br />
        <input type="radio" id="radio" name="radio" required />Agreement
        <br />
        <br />
        <br />
        <button id="submitBtn" disabled>submit</button>
      </form>

      <p id="result"></p>
    </div>
  </body>
</html>
